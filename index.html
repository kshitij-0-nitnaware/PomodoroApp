<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pmodoro App</title>
  </head>
  <body>
    <div class="container">
      <div class="Task">
        <h3>Task List</h3>
        <div>
          <input type="text" placeholder="Add task" />
          <button>Add</button>
        </div>
      </div>
      <div class="Timer">
        <p>Work Mode</p>
        <h1>25:00</h1>
        <div class="Timer-buttons">
          <button>Play</button>
          <button>Pause</button>
          <button>Reset</button>
        </div>
      </div>
      <div>
        <div>
          <p>
            Pomodoros <br />
            complete
          </p>
          <h1>0</h1>
        </div>
        <div>
          <p>
            Today: Pomodoros
          </p>
          <h1>0</h1>
        </div>
        <div>
          <p>
            Next Break:
          </p>
          <h1>in 25:00</h1>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

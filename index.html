<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Pmodoro App</title>
  </head>
  <body>
    <div class="container">
      <div class="Task">
        <h3>Task List</h3>
        <div class="inputs">
          <input type="text" placeholder="Add task" id="taskInput" />
          <button id="taskAddButton">Add</button>
          <div id="taskTable">
            <!-- <div style="display: flex; align-items: center">
              <input type="checkbox" style=" transform: scale(1.5); margin-right: 10px; cursor: pointer;"/>
              <p style="margin: 0; font-size: 20px; opacity: 0.7">${task}</p>
            </div>
            <i class="fa-solid fa-trash" style="cursor: pointer"></i> -->
          </div>
        </div>
      </div>
      <div class="Timer-section">
        <p>Work Time</p>
        <h1>25:00</h1>
        <div class="Timer-buttons">
          <button id="playButton">Play</button>
          <button id="pauseButton">Pause</button>
          <button id="resetButton">Reset</button>
        </div>
      </div>
      <div class="stats-section">
        <div>
          <h4>Pomodoros complete</h4>
          <p>0</p>
        </div>
        <div>
          <h4>Today: Pomodoros</h4>
          <p>0</p>
        </div>
        <div class="next-Break">
          <h4>Next Break:</h4>
          <p><span>In</span> 25:00</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
